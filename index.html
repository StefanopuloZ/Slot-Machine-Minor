<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Slot Machine</h1>

    <div id="screen">
        <div class="wheel">
            <div id="cell-a-1" class="cell"></div>
            <div id="cell-a-2" class="cell"></div>
            <div id="cell-a-3" class="cell, main-cell"></div>
            <div id="cell-a-4" class="cell"></div>
            <div id="cell-a-5" class="cell"></div>
        </div>
        <div class="wheel">
            <div id="cell-b-1" class="cell"></div>
            <div id="cell-b-2" class="cell"></div>
            <div id="cell-b-3" class="cell, main-cell"></div>
            <div id="cell-b-4" class="cell"></div>
            <div id="cell-b-5" class="cell"></div>
        </div>
        <div class="wheel">
            <div id="cell-c-1" class="cell"></div>
            <div id="cell-c-2" class="cell"></div>
            <div id="cell-c-3" class="cell, main-cell"></div>
            <div id="cell-c-4" class="cell"></div>
            <div id="cell-c-5" class="cell"></div>
        </div>
    </div>

    <button id="pull-btn">PULL</button>


    <script src="main.js"></script>

</body>

</html>
